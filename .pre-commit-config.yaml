default_language_version:
  python: python3.11
fail_fast: false

ci:
  autoupdate_commit_msg: "Update pre-commit hooks"
  autofix_commit_msg: "Apply pre-commit fixes"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=2000"]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        types: [python]

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
      - id: pycln
        args: [--all]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

  # CHECKERS

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        exclude: (^tests/|^notebooks/|poetry.lock|\.yml|README.md|instrucciones.md)

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.49"
    hooks:
      - id: check-manifest
        stages: [manual]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # FORMATTERS

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
        name: absolufy-imports

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]

  - repo: https://github.com/ambv/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=120]
        language_version: python3.11

  - repo: https://github.com/keewis/blackdoc
    rev: v0.3.9
    hooks:
      - id: blackdoc

  - repo: https://github.com/myint/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        args: ["--in-place", "--wrap-summaries=119", "--wrap-descriptions=99"]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout

  # LINTERS

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.10.1"
    hooks:
      - id: mypy
        args:
          [
            --ignore-missing-imports,
            --install-types,
            --non-interactive,
            --follow-imports=silent,
            --check-untyped-defs,
            --disallow-untyped-defs,
          ]
        additional_dependencies:
          - types-docutils
          - types-PyYAML
          - types-psutil
          - types-requests
          - types-setuptools
          # Typed libraries
          - numpy
          - pytest

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        language_version: python3.11
        additional_dependencies:
          # NOTE: autoupdate does not pick up flake8-bugbear since it is a transitive
          #  dependency. Make sure to update flake8-bugbear manually on a regular basis.
          - flake8-bugbear==23.12.2
        args:
          - "--max-line-length=120"
          - "--max-complexity=18"
          - "--ignore=W503,E203,B019" # https://flake8.pycqa.org/en/latest/user/error-codes.html

  - repo: https://github.com/pycqa/pylint
    rev: v3.2.4
    hooks:
      - id: pylint
        additional_dependencies:
          - argcomplete==2.0.0
          - pytest==7.1.3
          - requests==2.28.1
          - requests-toolbelt==0.9.1
        files: "(spacewar)/"
        args:
          - "--max-line-length=120"
          - "--disable=E0401,C0413,R0903" # https://pylint.readthedocs.io/en/stable/index.html
          - "--good-names=i, j, k, ex, Run, df, mt, id, ax, pe, qc, s3"
        exclude: "tests/"

  - repo: https://github.com/jendrikseipp/vulture
    rev: "v2.11" # or any later Vulture version
    hooks:
      - id: vulture
        args: ["--min-confidence=79", "spacewar", "--exclude", "tests/"]

  # SECURITY

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        exclude: ^tests/
        args:
          - -s
          - B101
